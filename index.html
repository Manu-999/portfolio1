<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manuel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="title">Manuel Balbás Arribas</h1>
        <h2 class="subtitle">Portfolio personal</h2>
        <nav class="navbar">
            <ul class="navbar-list">
                <li class="navbar-item"><a href="#">Inicio</a></li>
                <li class="navbar-item"><a href="#cv">CV</a></li>
                <li class="navbar-item"><a href="#experience">Experiencia</a></li>
            </ul>
        </nav>
    </header>
    <section id="img">
        <img src="./media/manuel.jpg" alt="my-img" class="img">
    </section>
    <section id="cv"></section>
    <section id="experience"></section>
    <section id="form"></section>
    <h4 class="">Si quieres contactar conmigo utiliza este formulario</h4>
    <form action="post">
        <label for="name">Nombre</label>
        <input type="text" name="name"><br />
        <label for="surname">Apellidos</label>
        <input type="text" name="surname"><br />
        <input type="textarea" name="textarea" placeholder="Escribe aquí tu texto" rows="4" cols="50"><br />
        <input type="submit" value="Enviar">
    </form>
    <footer>
        <small>Manuel Balbás Arribas © 2019 </small>
    </footer>
</body>


</html>


<!--palabras en negrita y cursiva, links, desplegable de opciones en el formulario y textarea(placeholder).-->
